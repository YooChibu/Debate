<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Admin - 로그인</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- SVG 아이콘 정의 -->
    <svg style="display: none;">
      <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </symbol>
      <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </symbol>
    </svg>
    <div class="admin-login">
        <div class="login-box">
            <div style="position: absolute; top: 1rem; right: 1rem;">
                <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" aria-label="테마 전환">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <use id="icon-moon" href="#icon-moon" />
                    </svg>
                </button>
            </div>
            <div class="login-logo">
                <img src="../user/images/DEBATE.png" alt="Debate Admin" />
            </div>
            <h2>관리자 로그인</h2>
            <form class="login-form" action="index.html" method="post">
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" placeholder="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">로그인</button>
            </form>
        </div>
    </div>
    <script src="js/theme.js"></script>
</body>
</html>
